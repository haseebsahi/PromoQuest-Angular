<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

</head>
<body>
    
    <div class="col-md-12 border border-2px" style="padding: 0; margin: 0px">
      <div class="card-header"><h5 class="text-center">Registered Users</h5></div>
      <table align="center" border="0" style="padding: 10px; margin: 10px; border-collapse: separate; border-spacing: 0 15px;">
        <tr><th>Sr. No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Registerated at:</th>
          <th>Active Status</th>
        </tr>
        
        <tr *ngFor="let user of users let i=index">
          <td>{{i+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.createdAt}}</td>
          <td>{{user.active}}</td>
        </tr>
      </table>
    </div>   
    
</body>
</html>
